<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DDoS Attack Simulation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        button:disabled {
            background-color: #ccc;
        }
        .status {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>DDoS Protection Demonstration</h1>
    <p>Click the button below to start the simulated DDoS attack:</p>
    <button id="ddosButton" onclick="startAttack()">Start DDoS Attack</button>
    <div class="status" id="statusMessage"></div>

    <script>
        function startAttack() {
            document.getElementById("ddosButton").disabled = true;
            document.getElementById("statusMessage").innerHTML = "Simulating DDoS attack...";

            // Make an API request to the backend to trigger the attack
            fetch('/start-ddos-attack')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        document.getElementById("statusMessage").innerHTML = "Attack started. Monitoring protection...";
                    } else {
                        document.getElementById("statusMessage").innerHTML = "Failed to start attack.";
                    }
                    document.getElementById("ddosButton").disabled = false;
                })
                .catch(err => {
                    document.getElementById("statusMessage").innerHTML = "Error starting attack.";
                    document.getElementById("ddosButton").disabled = false;
                });
        }
    </script>
</body>
</html>
